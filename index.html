<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <div id="restart-button">
    <span class="material-icons">restart_alt</span>
  </div>
  <div id="content-container">
    <div id="scoreboard">
      <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div id="result-msg"></div>
    <div class="button-container">
      <button class="main-button" id="rock"><img src="img/rock.png" alt="Rock"></button>
      <button class="main-button" id="paper"><img src="img/paper.png" alt="Paper"></button>
      <button class="main-button" id="scissors"><img src="img/scissors.png" alt="Scissors"></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
